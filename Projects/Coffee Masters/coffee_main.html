<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./coffee_main.css" />
    <title>Coffee Masters</title>
</head>
<body>
    <nav>
        <div class = 'grid'>
            <img class='picture-size' src = "https://spaces-cdn.clipsafari.com/xkiyewoa3ux1g0w3h94knar0943y" alt = "A picture of a coffee cup">
          <h1 class='brand'> Coffee Masters </h1>
        </div>
      </nav>
    <section>
    <h3> ITEMS </h3>
    <table>
        <tbody>
          <tr>
            <td>1x</td>
            <th>Cappuccino
            <br>Lite Foam</th>
            <td>$4.50</td>
          </tr>
          <tr>
            <td>1x</td>
            <th>Cappuccino
            <br>Lite Foam
            <br>Double Espresso</th>
            <td>$6.20</td>
          </tr>
          <tr>
            <td>1x</td>
            <th>Croissant</th>
            <td>$5.40</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
        <h3>NAME</h3>
        <form>
            <label for = 'order'>Name for Order</label>
            <input id = 'order' placeholder="Type here..." />
        </form>
    </section>
    <section>
        <h3>PAYMENT</h3>
        <form>
            <label for = "name">Name on the Card</label>
            <input id = "name" placeholder="Type here ..." />
            <br><label for = "card">Card Number</label>
            <input id="card" placeholder="Type here ..." />
            <br><label for = "ccv">CCV</label>
            <input id = "ccv" placeholder="Type here ..." />
        </form>
    </section>
    <section>
        <table>
            <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$9.65</td>
                </tr>
                 <tr>
                    <td>Tax:</td>
                    <td>$0.82</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td>$10.42</td>
                </tr>
            </tbody>
      </table>
    </section>
    <section>
        <button>Place Order</button>   
    </section>
</body>
</html>
