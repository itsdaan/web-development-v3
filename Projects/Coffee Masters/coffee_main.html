<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="coffee_main.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Coffee Masters</title>
</head>
<body>
  <div class="main">
  <nav class="group">
    <div>
        <img class='picture-size' src = "https://spaces-cdn.clipsafari.com/xkiyewoa3ux1g0w3h94knar0943y" alt = "A picture of a coffee cup">
    </div>
    <div>
        <h1 class='brand'>Coffee Masters</h1>
    </div>
  </nav>
  <section class="items">
    <h3> ITEMS </h3>
    <table>
        <tbody>
          <tr>
            <td>1x</td>
            <th>Cappuccino
            <br>Lite Foam</th>
            <td>$4.50</td>
          </tr>
          <tr>
            <td>1x</td>
            <th>Cappuccino
            <br>Lite Foam
            <br>Double Espresso</th>
            <td>$6.20</td>
          </tr>
          <tr>
            <td>1x</td>
            <th>Croissant</th>
            <td>$5.40</td>
          </tr>
        </tbody>
      </table>
  </section>
  <section class = "name">
        <h3>NAME</h3>
        <form class="example-group">
            <label for = "order" class="input-label">Name for Order</label>
            <input id = "order" class="example-input" placeholder="Type here..." />
        </form>
    </section>
    <section class = "payment">
        <h3>PAYMENT</h3>
        <form>
            <dev class="example-group">
              <label for = "name" class="input-label">Name on the Card</label>
              <input id = "name" class="example-input" placeholder="Type here ..." />
            </dev>
            <br>
            <dev class="example-group">
              <label for = "card" class="input-label">Card Number</label>
              <input id="card" class="example-input" placeholder="Type here ..." />
            </dev>
            <br>
            <dev class="example-group">
              <label for = "ccv" class="input-label">CCV</label>
              <input id = "ccv" class="example-input" placeholder="Type here ..." />
            </dev>
        </form>
  </section>
  <section class = "subtotal">
        <table>
            <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$9.65</td>
                </tr>
                 <tr>
                    <td>Tax:</td>
                    <td>$0.82</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td>$10.42</td>
                </tr>
            </tbody>
      </table>
  </section>
  <section class="button">
        <button>Place Order</button>   
  </section>
  </div>
</body>
